<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/DRRM_WEBAPP/login&create_account_admin_community/communities/createstep_3.html">
</head>
<body>
    <div class="container">
        <img src="/communities/images/Frame 1.svg" alt="">
        <h1>WELCOME!</h1>
        <p class="subtitle">Please Fill Out The Information</p>

        <form id="signupForm">
            <div class="form-section">
                <h2>Personal Information</h2>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male" required>
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">
                        Female
                    </label>
                </div>

                <select name="role" required>
                    <option value="" disabled selected>Community Role</option>
                    <option value="resident">Tambay</option>
                    <option value="volunteer">Rescue</option>
                    <option value="coordinator">Medical</option>
                </select>

                <input type="text" name="skills" placeholder="Skills/Interest" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="messages" required>
                <label for="messages">I agree to receive messages about related news and emergency notification</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">By creating an account, you agree to the Terms and Conditions and Privacy Policy of DRRM</label>
            </div>

            <div class="submit">
                <button type="submit" class="submit-btn"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"><path style="fill:#ffffff" d="m17.5 5.999-.707.707 5.293 5.293H1v1h21.086l-5.294 5.295.707.707L24 12.499l-6.5-6.5z" data-name="Right"/></svg></button>
            </div>

            <p class="login-link">Already Have an Account? <a href="#">Log In Here</a></p>
        </form>
    </div>

</body>
</html>
